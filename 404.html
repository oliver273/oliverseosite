<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | OliverSEO</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to OliverSEO homepage.">
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0f172a;color:#f8fafc;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
        .container{text-align:center;max-width:600px}
        h1{font-size:6rem;font-weight:bold;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem;line-height:1}@media(max-width:600px){h1{font-size:4rem}}
        h2{font-size:2rem;margin-bottom:1rem;color:#f8fafc}@media(max-width:600px){h2{font-size:1.5rem}}
        p{font-size:1.125rem;color:#cbd5e1;margin-bottom:2rem;line-height:1.6}
        .btn{display:inline-block;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#ffffff;padding:1rem 2rem;border-radius:.75rem;text-decoration:none;font-weight:700;font-size:1rem;transition:all .3s;min-height:44px;min-width:120px}
        .btn:hover{opacity:.9;transform:translateY(-2px)}
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist. It may have been moved or deleted.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
